<!DOCTYPE html>
<html>
<head>
    <title>Morning Announcements</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        #youtube-link {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10; /* Ensure it's on top */
        }
        #youtube-link img {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        #player {
            width: 100%;
            height: 100vh; /* Make it full screen */
        }
    </style>
</head>
<body>

<a href="https://www.youtube.com" id="youtube-link" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
</a>

<div id="player"></div>

<script>
    // YouTube IFrame API script
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'MqM0RQsA7k0', // Replace with your video ID
            playerVars: {
                'playsinline': 1,  // Required for some mobile browsers
                'controls': 1,     // Show player controls
                'showinfo': 0,     // Hide video title
                'rel': 0,          // Prevent related videos
                'fs': 1            // Enable fullscreen button
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // You can add additional setup here if needed
        event.target.playVideo(); // Autoplay the video, removed cause bad UX
    }

    function onPlayerStateChange(event) {
        // You can track video state changes here if needed
    }
</script>

</body>
</html>
