<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunn Most Recents</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, lightpink, lightblue);
      animation: fadeBackground 10s infinite;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    @keyframes fadeBackground {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .warning {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 10s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% { bottom: -50px; opacity: 1; }
      90% { bottom: 100vh; opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }

    .message {
      z-index: 1;
    }

    .message h1 {
      margin: 0;
      padding: 20px;
      font-size: 24px;
    }

    .message p {
      margin: 10px 0;
      font-size: 14px;
    }

    .message .continue-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .message .continue-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="warning">⚠️</div>
  <div class="message">
    <h1>Just letting you know that this only sends you to the Gunn Most Recents, and not the the actual video. Ergo, you have to click the video yourself.</h1>
    <p>(do you wish to continue?)</p>
    <button class="continue-button" onclick="window.location.href='https://www.youtube.com/@gunnjuniorhigh8340/videos'">Continue</button>
  </div>
  <script>
    function createWarningEmojis() {
      const body = document.body;
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.innerText = '⚠️';
        emoji.classList.add('warning');
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 10}s`;
        body.appendChild(emoji);
      }
    }

    createWarningEmojis();
  </script>
</body>
</html>
