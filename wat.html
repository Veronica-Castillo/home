<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    .temperature {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .weather-emoji {
      font-size: 5em;
    }
  </style>
</head>
<body>
  <div class="temperature" id="temperature">Loading...</div>
  <div class="weather-emoji" id="weather-emoji">üå§Ô∏è</div>

  <script>
    async function fetchWeather() {
      const apiKey = '1e570b3083a1cb962d3b3d79b2e49c24';
      const locations = [
        { name: 'Dallas', lat: 32.7767, lon: -96.7970 },
        { name: 'Arlington', lat: 32.7357, lon: -97.1081 }
      ];

      try {
        let temperatureText = '';
        for (let location of locations) {
          const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${location.lat}&lon=${location.lon}&exclude=minutely,hourly,alerts&units=imperial&appid=${apiKey}`;

          console.log('Fetching weather data from:', url);

          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          console.log('Weather data:', data);

          const temp = data.current.temp;
          const weather = data.current.weather[0].main.toLowerCase();
          temperatureText += `${location.name} Temperature: ${temp}¬∞F\n`;

          let emoji;
          switch (weather) {
            case 'clear':
              emoji = '‚òÄÔ∏è';
              break;
            case 'clouds':
              emoji = '‚òÅÔ∏è';
              break;
            case 'rain':
              emoji = 'üåßÔ∏è';
              break;
            case 'snow':
              emoji = '‚ùÑÔ∏è';
              break;
            case 'thunderstorm':
              emoji = '‚õàÔ∏è';
              break;
            case 'drizzle':
              emoji = 'üå¶Ô∏è';
              break;
            case 'mist':
            case 'fog':
              emoji = 'üå´Ô∏è';
              break;
            default:
              emoji = 'üå§Ô∏è';
          }

          if (location.name === 'Dallas') {
            document.getElementById('weather-emoji').innerText = emoji;
          }
        }

        document.getElementById('temperature').innerText = temperatureText;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('temperature').innerText = 'Unable to fetch weather data';
        document.getElementById('temperature').innerText += ` (Error: ${error.message})`;
      }
    }

    fetchWeather();
  </script>
</body>
</html>
