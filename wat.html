<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    .temperature {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .weather-emoji {
      font-size: 5em;
    }
  </style>
</head>
<body>
  <div class="temperature" id="temperature">Loading...</div>
  <div class="weather-emoji" id="weather-emoji">🌤️</div>

  <script>
    async function fetchWeather() {
      const apiKey = '1e570b3083a1cb962d3b3d79b2e49c24';
      const lat = 32.7767;
      const lon = -96.7970;
      const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=imperial&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        const temp = data.current.temp;
        const weather = data.current.weather[0].main.toLowerCase();

        document.getElementById('temperature').innerText = `Current Temperature: ${temp}°F`;

        let emoji;
        switch (weather) {
          case 'clear':
            emoji = '☀️';
            break;
          case 'clouds':
            emoji = '☁️';
            break;
          case 'rain':
            emoji = '🌧️';
            break;
          case 'snow':
            emoji = '❄️';
            break;
          case 'thunderstorm':
            emoji = '⛈️';
            break;
          case 'drizzle':
            emoji = '🌦️';
            break;
          case 'mist':
          case 'fog':
            emoji = '🌫️';
            break;
          default:
            emoji = '🌤️';
        }

        document.getElementById('weather-emoji').innerText = emoji;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('temperature').innerText = 'Unable to fetch weather data';
      }
    }

    fetchWeather();
  </script>
</body>
</html>
