<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Stars with Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            from {
                transform: translateY(0) translateX(0);
            }
            to {
                transform: translateY(calc(100vh - 10px)) translateX(calc(100vw - 10px));
            }
        }

        .clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .digital-clock {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 20px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="digital-clock" id="digital-clock">[HOUR, MINUTES, SECONDS, MILLISECONDS]</div>
        <div class="date" id="date"></div>
    </div>
    <script>
        const numberOfStars = 100;
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.body.appendChild(star);
        }

        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/Chicago', hour12: false };
            const localTime = new Intl.DateTimeFormat('en-US', options).format(now);
            const currentTime = new Date(localTime);

            const hour = String(currentTime.getUTCHours()).padStart(2, '0');
            const minute = String(currentTime.getUTCMinutes()).padStart(2, '0');
            const second = String(currentTime.getUTCSeconds()).padStart(2, '0');
            const millisecond = String(currentTime.getUTCMilliseconds()).padStart(3, '0');

            const digitalClock = document.getElementById('digital-clock');
            digitalClock.textContent = `[${hour}, ${minute}, ${second}, ${millisecond}]`;

            requestAnimationFrame(updateClock);
        }

        function updateDate() {
            const now = new Date();
            const options = { timeZone: 'America/Chicago', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Intl.DateTimeFormat('en-US', options).format(now);
            const dateElement = document.getElementById('date');
            dateElement.style.opacity = 0;
            setTimeout(() => {
                dateElement.innerHTML = formattedDate;
                dateElement.style.opacity = 1;
            }, 1000);

            setTimeout(updateDate, 86400000);
        }

        updateClock();
        updateDate();
    </script>
</body>
</html>
