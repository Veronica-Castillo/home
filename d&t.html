<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Stars with Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            from {
                transform: translateY(0) translateX(0);
            }
            to {
                transform: translateY(calc(100vh - 10px)) translateX(calc(100vw - 10px));
            }
        }

        .clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .analog-clock {
            width: 200px;
            height: 200px;
            position: relative;
            margin: auto;
            border: 2px solid #ffffff;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #ffffff;
            transform-origin: 100%;
            top: 50%;
            left: 50%;
        }

        .hour-hand {
            width: 30%;
        }

        .minute-hand {
            width: 45%;
        }

        .second-hand {
            width: 50%;
        }

        .date {
            margin-top: 10px;
            font-size: 20px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            text-align: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        audio {
            display: none;
        }

        .number {
            position: absolute;
            font-size: 16px;
            color: #ffffff;
            transform: translate(-50%, -50%);
        }

        /* Positions for clock numbers */
        .num1 { top: 10%; left: 50%; }
        .num2 { top: 25%; left: 75%; }
        .num3 { top: 50%; left: 90%; }
        .num4 { top: 75%; left: 75%; }
        .num5 { top: 90%; left: 50%; }
        .num6 { top: 75%; left: 25%; }
        .num7 { top: 50%; left: 10%; }
        .num8 { top: 25%; left: 25%; }
        .num9 { top: 10%; left: 50%; }
        .num10 { top: 25%; left: 75%; }
        .num11 { top: 50%; left: 90%; }
        .num12 { top: 10%; left: 50%; }
    </style>
</head>
<body>
    <div class="clock">
        <div class="analog-clock" id="analog-clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <div class="number num1">1</div>
            <div class="number num2">2</div>
            <div class="number num3">3</div>
            <div class="number num4">4</div>
            <div class="number num5">5</div>
            <div class="number num6">6</div>
            <div class="number num7">7</div>
            <div class="number num8">8</div>
            <div class="number num9">9</div>
            <div class="number num10">10</div>
            <div class="number num11">11</div>
            <div class="number num12">12</div>
        </div>
        <div class="date" id="date"></div>
    </div>
    <div class="message-box" id="message-box">SCHOOL OVER, LET'S GO HOME</div>
    <audio id="celebration-sound" src="celebration.mp3" type="audio/mpeg"></audio>
    <script>
        const numberOfStars = 100;
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.body.appendChild(star);
        }

        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/Chicago', hour12: false };
            const currentTime = new Date(new Intl.DateTimeFormat('en-US', options).format(now));

            const hour = currentTime.getHours();
            const minute = currentTime.getMinutes();
            const second = currentTime.getSeconds();
            const millisecond = currentTime.getMilliseconds();

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');

            hourHand.style.transform = `rotate(${(hour % 12) * 30 + minute / 2}deg)`;
            minuteHand.style.transform = `rotate(${minute * 6 + second / 10}deg)`;
            secondHand.style.transform = `rotate(${second * 6 + millisecond * 0.006}deg)`;

            if (currentTime.getDay() >= 1 && currentTime.getDay() <= 5 && hour === 16 && minute === 10 && second === 0) {
                celebrate();
            }

            requestAnimationFrame(updateClock);
        }

        function updateDate() {
            const now = new Date();
            const options = { timeZone: 'America/Chicago', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Intl.DateTimeFormat('en-US', options).format(now);
            const dateElement = document.getElementById('date');
            dateElement.style.opacity = 0;
            setTimeout(() => {
                dateElement.innerHTML = formattedDate;
                dateElement.style.opacity = 1;
            }, 1000);

            setTimeout(updateDate, 86400000);
        }

        function celebrate() {
            const messageBox = document.getElementById('message-box');
            const celebrationSound = document.getElementById('celebration-sound');
            messageBox.style.opacity = 1;
            celebrationSound.play();

            setTimeout(() => {
                messageBox.style.opacity = 0;
            }, 4000);
        }

        updateClock();
        updateDate();
    </script>
</body>
</html>
